<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Муравьиный алгоритм</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="AntColony.js"></script>
    <script src="AntColonyActions"></script>
    <link rel="stylesheet" href="antColonyStyle.css">
</head>
<body>
    <div id = "app" class="container text-center">
        <div id = "panel" class="p-2 mb-2 bg-secondary text-white">
            <a href ="../../index.html">Вернуться на главную страницу</a>
        </div>
        <div id ="site" class="content">
            <div class="row"></div>
            <h1>Муравьиный алгоритм</h1>
            <h2>Нарисуйте точки внутри поля</h2>
            <div class="canvas-container">
                <canvas id="table" width="800" height="500" style="border:3px solid #000;"></canvas>
                <div id = buttons class ="p-3 mb-2 text-white">
                    <div id="start" class="btn btn-primary btn-lg active">Начать</div>
                    <div id="clear" class="btn btn-secondary btn-lg active">Очистить</div>
                </div>
            </div>
        </div>
    </div>
    <script>clickTable()</script>
    <script>startAlgorithm()</script>
    <script>clearAlgorithm()</script>
</body>
</html>
